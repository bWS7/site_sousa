<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #8b1d24, #333);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Mudança para coluna no mobile */
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px; /* Ajuste para evitar corte no mobile */
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .form-label {
            color: #fff;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: #8b1d24;
            color: #fff;
            font-size: 2rem;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        .form-control {
            border-radius: 25px;
            border: 2px solid #8b1d24;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #b71c1c;
            box-shadow: 0 0 5px rgba(139, 29, 36, 0.5);
        }

        .btn-primary {
            background-color: #8b1d24;
            border-color: #8b1d24;
            font-size: 1.2rem;
            padding: 15px 25px;
            width: 100%;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
            transform: translateY(-3px);
        }

        .text-center a {
            color: #8b1d24;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .text-center a:hover {
            color: #b71c1c;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                text-align: left;
            }

            .logo {
                max-width: 500px;
                margin-right: 50px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <img src="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75" class="logo" alt="Logo Construtora Sousa Araujo">

    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    CNPJ ou senha incorretos.
                </div>
            {% endif %}

            <div class="text-center mt-3">
                <a href="/">Voltar para a página inicial</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
