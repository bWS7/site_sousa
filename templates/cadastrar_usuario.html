<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Fundo do site */
    body {
        background: linear-gradient(45deg, #8b1d24, #333);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    /* Botão do menu */
    .menu-toggle {
        position: absolute;
        top: 20px;
        left: 20px;
        border: none;
        background: none;
        font-size: 24px;
        cursor: pointer;
        color: white;
    }

    .menu-toggle:hover {
        background: none;
        transform: none;
    }

    /* Estilização do menu lateral */
    .offcanvas {
        width: 150px;
        background-color: #8b1d24;
        color: white;
        outline: none;
        transition: all 0.3s ease-in-out;
    }

    /* Quando o menu estiver aberto, manter a cor vermelha no fundo */
    .offcanvas.show {
        background-color: #8b1d24;
    }

    /* Botão de fechar o menu */
    .offcanvas-header .btn-close {
        filter: invert(1);
    }

    /* Estilização dos botões do menu */
    .offcanvas-body a {
        display: block;
        text-align: center;
        padding: 10px;
        background: white;
        color: #8b1d24;
        font-weight: bold;
        border-radius: 15px;
        transition: 0.3s;
        text-decoration: none;
        margin-bottom: 20px !important;
    }

    .offcanvas-body a:last-child {
        margin-bottom: 0;
    }

    .offcanvas-body a:hover {
        background: #b71c1c;
        color: white;
    }

    /* Logo */
    .logo {
        position: absolute;
        top: -20px;
        right: 20px;
        height: 150px;
    }

    /* Cartão */
    .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.02);
    }

    /* Inputs */
    .form-control {
        border-radius: 6px;
        border: 2px solid #8b1d24;
    }

    .form-control:focus {
        box-shadow: 0 0 6px rgba(139, 29, 36, 0.5);
        border-color: #8b1d24;
        outline: none;
    }

    /* Botões principais */
    .btn-custom {
        background-color: #8b1d24;
        color: white;
        border-radius: 6px;
        transition: background 0.3s ease-in-out;
        outline: none;
    }

    .btn-custom:hover {
        background-color: #b71c1c;
    }

    .custom-modal {
    background: rgba(0, 128, 0, 0.8); /* Verde meio transparente */
    color: white;
    border-radius: 10px;
    text-align: center;
}

.custom-modal .modal-header,
.custom-modal .modal-footer {
    border: none; /* Remove bordas padrão */
    background: rgba(0, 128, 0, 0.9); /* Fundo verde mais escuro */
}

.custom-modal .btn-close {
    filter: invert(1);
}

.custom-modal .modal-body {
    font-size: 18px;
    font-weight: bold;
}

    </style>
    <script>
        function showSuccessPopup(event) {
            event.preventDefault(); // Impede o envio do formulário imediato
            var modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
            setTimeout(() => {
                event.target.submit(); // Envia o formulário após 2 segundos
            }, 2000);
        }
    </script>
    
</head>
<body>
    <div class="menu-toggle" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">☰ Menu</div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="https://site-sousa.onrender.com/master_dashboard" class="btn btn-light w-100 mb-2">Inicio</a></li>
                <li><a href="https://site-sousa.onrender.com/perfil" class="btn btn-light w-100 mb-2">Meu Perfil</a></li>
                <li><a href="{{ url_for('novo_usuario') }}" class="btn btn-light w-100">Cadastrar</a></li>
                <li><a href="https://site-sousa.onrender.com/usuarios" class="btn btn-light w-100 mb-2">Usuarios</a></li>
                <li><a href="{{ url_for('send_pdf_to_user') }}" class="btn btn-light w-100">Envio de PDF</a></li>
                <li><a href="https://site-sousa.onrender.com/master_dashboard" class="btn btn-light w-100">Dashboard</a></li>
                <li><a href="https://site-sousa.onrender.com/info" class="btn btn-light w-100">Informações</a></li>
                <li><a href="https://site-sousa.onrender.com/" class="btn btn-light w-100">Sair</a></li>
            </ul>
        </div>
    </div>
    <img src="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75" class="logo" alt="Logo">
    <div class="card w-50">
        <h2 class="text-center">Cadastro de Usuário</h2>
        <form method="POST" onsubmit="showSuccessPopup(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Tipo de usuário</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuário</option>
                    <option value="master">Usuário Master</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="user_type" class="form-label">House, Imobiliária ou Corretor Autônomo</label>
                <select id="user_type" name="user_type" class="form-control" required>
                    <option value="house">House</option>
                    <option value="imobiliaria">Imobiliária</option>
                    <option value="corretor_autonomo">Corretor Autônomo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
        </form>
    </div>
    <!-- Modal de Sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Usuário cadastrado com sucesso!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
