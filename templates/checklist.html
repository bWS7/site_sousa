<!DOCTYPE html>
<html>
<head>
    <title>Checklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75">
    <style>
        body {
            background: linear-gradient(45deg, #8b1d24, #333);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
            margin: 0;
        }

        header {
            text-align: center;
            margin: 40px 0 20px 0;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            color: white;
        }

        table {
            width: 80%; /* Mesma largura da barra de pesquisa e filtro */
            margin: 20px auto;
            border-collapse: separate;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        /* Cabeçalho da tabela */
        th {
            background-color: #8b1d24 !important;
            color: #fff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        /* Linhas da tabela */
        td {
            color: #fff;
            font-size: 1rem;
        }

        /* Efeito de hover nas linhas */
        tr:hover td {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #8b1d24;
            border: none;
            padding: 8px 20px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #b71c1c;
        }

        .logo {
            position: absolute;
            top: -20px;
            right: 20px;
            height: 150px;
        }

        .table td p {
            margin: 0;
        }

        .table th, .table td {
            border-radius: 8px;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 1000;
        }

        .menu-toggle:hover {
            background: none;
            transform: none;
        }

        .offcanvas {
            width: 250px;
            background-color: #8b1d24;
            color: white;
        }

        .offcanvas.show {
            background-color: #8b1d24;
        }

        .offcanvas-header .btn-close {
            filter: invert(1);
        }

        .offcanvas-body a {
            display: block;
            text-align: center;
            padding: 10px;
            background: white;
            color: #8b1d24;
            font-weight: bold;
            border-radius: 15px;
            transition: 0.3s;
            text-decoration: none;
            margin-bottom: 20px !important;
        }

        .form-label {
            color: white;
        }

        .offcanvas-body a:hover {
            background: #b71c1c;
            color: white;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 2000px; /* Largura total */
            max-width: 100%; /* Remove largura máxima */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margens */
            display: flex;
            flex-direction: column;
            align-items: center;  /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza verticalmente */
            flex: 1; /* Ocupa o espaço disponível */
        }

        .excel-container {
            width: 100%; /* Largura total do container */
            height: 80vh; /* Altura ajustável. Use vh (viewport height) ou px */
            max-width: none; /* Remove largura máxima */
            margin: 0; /* Remove margens */
            border: none; /* Remove borda */
            border-radius: 0; /* Remove borda radius */
            overflow: hidden; /* Garante que o iframe não vaze do container */
            box-shadow: none; /* Remove box shadow */
            background-color: transparent; /* Fundo transparente */
        }

        .excel-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para abas e conteúdo */
        .nav-tabs .nav-link {
            color: #fff;
            background-color: #8b1d24;
            border: 1px solid #444;
        }

        .nav-tabs .nav-link.active {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }

        .tab-content {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Checklist Notas Enviadas</h1>
    </header>

    <div class="menu-toggle" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">☰ Menu</div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li><a href="https://site-sousa.onrender.com/dashboard" class="btn btn-light w-100 mb-2">Inicio</a></li>
                <li><a href="https://site-sousa.onrender.com/perfil" class="btn btn-light w-100 mb-2">Meu Perfil</a></li>
                <li><a href="https://site-sousa.onrender.com/dashboard" class="btn btn-light w-100">Dashboard</a></li>
                <li><a href="https://site-sousa.onrender.com/info" class="btn btn-light w-100">Informações</a></li>
                <li><a href="https://site-sousa.onrender.com/" class="btn btn-light w-100">Sair</a></li>
            </ul>
        </div>
    </div>

    <img src="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75" class="logo" alt="Logo">

    <div class="container">
        <div class="excel-container">
            <iframe class="excel-iframe" src="https://docs.google.com/spreadsheets/d/1nn4SuTsVKjm7hKaq433_wE4xvPVPdkDLMBN9yLQiBcE/edit?gid=1676499582#gid=1676499582/edit?usp=sharing&amp;rm=minimal" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
