<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75">
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-label h4 {
            color: white;
        }

        .form-label h3 {
            color: rgb(7, 7, 7);
        }

        .form-label {
            color: rgb(0, 0, 0);
        }

        body {
            background: linear-gradient(45deg, #8b1d24, #333);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative;
            margin: 0;
        }

        header {
            text-align: center;
            margin: 40px 0 20px 0;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            color: white;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 1000;
        }

        .menu-toggle:hover {
            background: none;
            transform: none;
        }

        .offcanvas {
            width: 250px;
            background-color: #8b1d24;
            color: white;
        }

        .offcanvas.show {
            background-color: #8b1d24;
        }

        .offcanvas-header .btn-close {
            filter: invert(1);
        }

        .offcanvas-body a {
            display: block;
            text-align: center;
            padding: 10px;
            background: white;
            color: #8b1d24;
            font-weight: bold;
            border-radius: 15px;
            transition: 0.3s;
            text-decoration: none;
            margin-bottom: 20px !important;
        }

        .offcanvas-body a:hover {
            background: #b71c1c;
            color: white;
        }

        .logo {
            position: absolute;
            top: -20px;
            right: 20px;
            height: 150px;
        }

        .container {
            padding: 20px;
            width: 100%;
            flex-grow: 1;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: separate;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #8b1d24 !important;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td {
            color: #fff;
            font-size: 1rem;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #8b1d24;
            border: none;
            padding: 8px 20px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #b71c1c;
        }

        .card {
            background: linear-gradient(45deg, #8b1d24, #333);
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #8b1d24;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            text-transform: uppercase;
            padding: 15px 25px;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #8b1d24;
            color: white;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: bold;
            border: none;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #f44336;
            border-radius: 10px;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .form-control {
            border-radius: 6px;
            border: 2px solid #8b1d24;
        }

        .form-control:focus {
            box-shadow: 0 0 6px rgba(139, 29, 36, 0.5);
            border-color: #8b1d24;
            outline: none;
        }

        /* Responsividade */
        /* Responsividade */
        @media (max-width: 768px) {
    .card {
        width: 90% !important; /* Aumenta a largura do card para 90% da tela */
        margin: 20px auto; /* Centraliza o card */
        padding: 35px; /* Aumenta o padding do card */
    }

    header h1 {
        font-size: 2rem;
        margin-top: 40px; /* Desce o título, aumentando a margem superior */
    }

    .logo {
        height: 120px;
    }

    .menu-toggle {
        font-size: 28px;
    }

    .offcanvas {
        width: 200px;
    }
}
    </style>
</head>

<script>
    function toggleMenu() {
        const menu = document.getElementById('side-menu');
        menu.classList.toggle('open');
    }

    document.addEventListener('click', function (event) {
        const menu = document.getElementById('side-menu');
        const hamburgerButton = document.querySelector('.hamburger');
        if (!menu.contains(event.target) && !hamburgerButton.contains(event.target)) {
            menu.classList.remove('open');
        }
    });
</script>
