<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #8b1d24, #333);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            background-color: #8b1d24;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hamburger {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        nav {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background-color: #8b1d24;
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        nav.open {
            left: 0;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1rem;
        }

        nav a:hover {
            background-color: #b71c1c;
            border-radius: 5px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            color: #333;
        }

        form input, form select {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
            border: 2px solid #8b1d24;
            border-radius: 8px;
            transition: 0.3s;
        }

        form input:focus {
            box-shadow: 0 0 8px #b71c1c;
            outline: none;
        }

        input[type="submit"] {
            background-color: #8b1d24;
            color: white;
            cursor: pointer;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #b71c1c;
        }

        /* Botão do menu */
.menu-toggle {
    position: absolute;
    top: 20px;
    left: 20px;
    border: none;
    background: none;
    font-size: 24px;
    cursor: pointer;
    color: white;
}

.menu-toggle:hover {
    background: none;
    transform: none;
}

/* Estilização do menu lateral */
.offcanvas {
    width: 150px;
    background-color: #8b1d24;
    color: white;
    outline: none;
    transition: all 0.3s ease-in-out;
}

/* Quando o menu estiver aberto, manter a cor vermelha no fundo */
.offcanvas.show {
    background-color: #8b1d24;
}

/* Botão de fechar o menu */
.offcanvas-header .btn-close {
    filter: invert(1);
}

/* Estilização dos botões do menu */
.offcanvas-body a {
    display: block;
    text-align: center;
    padding: 10px;
    background: white;
    color: #8b1d24;
    font-weight: bold;
    border-radius: 15px;
    transition: 0.3s;
    text-decoration: none;
    margin-bottom: 20px !important;
}

.offcanvas-body a:last-child {
    margin-bottom: 0;
}

.offcanvas-body a:hover {
    background: #b71c1c;
    color: white;
}

.logo {
        position: absolute;
        top: -20px;
        right: 20px;
        height: 150px;
    }

    </style>
</head>
<body>

    <div class="menu-toggle" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">☰ Menu</div>

<!-- Menu lateral -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title"></h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled">
            <li><a href="http://127.0.0.1:5000/login" class="btn btn-light w-100 mb-2">Inicio</a></li>
            <li><a href="http://127.0.0.1:5000/perfil" class="btn btn-light w-100 mb-2">Meu Perfil</a></li>
            <li><a href="http://127.0.0.1:5000/dashboard" class="btn btn-light w-100 mb-2">Dashboard</a></li>
            <li><a href="http://127.0.0.1:5000/info" class="btn btn-light w-100">Informações</a></li>
            <li><a href="http://127.0.0.1:5000/" class="btn btn-light w-100">Sair</a></li>
        </ul>
    </div>
</div>

<img src="https://sousaaraujo.vagas.solides.com.br/_next/image?url=https%3A%2F%2Fc5gwmsmjx1.execute-api.us-east-1.amazonaws.com%2Fprod%2Fdados_processo_seletivo%2Flogo_empresa%2F134433%2FSOLIDES-PERFIL.png&w=3840&q=75" class="logo" alt="Logo">

    <div class="container">
        <h2>Perfil de {{ user.name }}</h2>
        <form id="profile-form" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" class="readonly" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" value="{{ user.cnpj }}" class="readonly" readonly>

            <label for="confirm-password">Confirme sua Senha Atual:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>

            <label for="password">Nova Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite a nova senha (deixe em branco para não alterar)">

            <div class="mb-3">
                <label for="confirm-new-password" class="form-label">Confirme a Nova Senha:</label>
                <input type="password" id="confirm-new-password" name="confirm_new_password" placeholder="Digite a nova senha novamente">

            <input type="submit" value="Salvar Alterações">
        </form>
    </div>

    <!-- Modal de erro (senhas não coincidem) -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                A nova senha e a confirmação não coincidem!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de sucesso (senha alterada) -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Sua senha foi alterada com sucesso!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de erro para senha atual incorreta -->
<div class="modal fade" id="wrongPasswordModal" tabindex="-1" aria-labelledby="wrongPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="wrongPasswordModalLabel">Erro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                A senha atual está incorreta. Tente novamente.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

    <script>
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
        }
    </script>

    <script>
document.getElementById('profile-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio até validação

    const confirmPassword = document.getElementById('confirm-password').value.trim();
    const newPassword = document.getElementById('password').value.trim();
    const confirmNewPassword = document.getElementById('confirm-new-password').value.trim();

    // Verifica se as novas senhas coincidem
    if (newPassword && newPassword !== confirmNewPassword) {
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
        return;
    }

    // Envia os dados para validar a senha atual no backend
    fetch('/validar-senha', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ confirm_password: confirmPassword })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Exibe modal de sucesso
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();

            // Aguarda o fechamento do modal e depois submete o formulário
            document.getElementById('successModal').addEventListener('hidden.bs.modal', function () {
                document.getElementById('profile-form').submit();
            });
        } else {
            // Exibe modal de erro se a senha atual estiver errada
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }
    })
    .catch(error => console.error('Erro na validação:', error));
});

    </script>

<script>
    document.getElementById('profile-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio até validação

    const confirmPassword = document.getElementById('confirm-password').value.trim();
    const newPassword = document.getElementById('password').value.trim();
    const confirmNewPassword = document.getElementById('confirm-new-password').value.trim();

    // Verifica se as novas senhas coincidem
    if (newPassword && newPassword !== confirmNewPassword) {
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();

        // Redireciona para o perfil após fechar o modal de erro
        document.getElementById('errorModal').addEventListener('hidden.bs.modal', function () {
            window.location.href = "/perfil";
        });

        return; // Para a execução e impede o envio do formulário
    }

    // Envia os dados para validar a senha atual no backend
    fetch('/validar-senha', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ confirm_password: confirmPassword })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Exibe modal de sucesso antes de enviar o formulário
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();

            // Aguarda 2 segundos e então submete o formulário
            setTimeout(() => {
                document.getElementById('profile-form').submit();
            }, 2000);
        } else {
            // Exibe modal de erro se a senha atual estiver errada
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();

            // Redireciona para o perfil após fechar o modal de erro
            document.getElementById('errorModal').addEventListener('hidden.bs.modal', function () {
                window.location.href = "/perfil";
            });
        }
    })
    .catch(error => console.error('Erro na validação:', error));
});

</script>

<script>
   document.getElementById('profile-form').addEventListener('submit', function(event) {

    // Primeiro, valida a senha atual no backend
    fetch('/validar-senha', {

        }

        // Se a senha atual estiver correta, verifica se as novas senhas coincidem
        if (newPassword && newPassword !== confirmNewPassword) {

        }

        // Se tudo estiver certo, exibe modal de sucesso e submete o formulário

</html>
